<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Подключение JS в body</title>
</head>
<body>
  <h1>Подключение JS в body</h1>
  <p>Ниже элемент с id=demo</p>
  <p id="demo"></p>
  <script>
    document.getElementById("demo").innerHTML = "<b>Успех</b>: Этот текст был добавлен скриптом из body";
  </script>
</body>
</html>
