<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Изменять содержимое элементов HTML</title>
  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Стал такой текст";
    }
  </script>
</head>
<body>
  <h1>Изменять содержимое элементов HTML</h1>
  <p id="demo">Был такой текст</p>
  <button type="button" onclick="myFunction()">Нажми кнопку</button>
</body>
</html>
