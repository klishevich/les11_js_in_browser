<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>onchange</title>
  <script type="text/javascript">
    function showAlert() {
      var my_input = document.getElementById('my_input');
      console.log('my_input value', my_input.value);
      alert(my_input.value);
    }
  </script>
</head>
<body>
  <h1>onchange</h1>
  <p>Введите текст и нажмите enter, будет сообщение с этим текстом</p>
  Текст: <input id="my_input" type="text" name="fname" onchange="showAlert()">
</body>
</html>
