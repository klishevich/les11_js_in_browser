<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>onclick</title>
  <script type="text/javascript">
    function thisIsDiv() {
      console.log('это div');
      alert('это div');
    }
    function thisIsSpan() {
      console.log('это span');
      alert('это span');
    }
  </script>
</head>
<body>
  <h1>onclick</h1>
  <div    >
    Это div тут много текста, парам пам-пам <span   ><b>это span</b></span> это продолжение div.
  </div>
</body>
</html>
