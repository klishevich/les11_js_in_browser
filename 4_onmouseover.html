<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>onmouseover</title>
  <style>
    .my_circle {
      width: 50px;
      height: 50px;
    }
  </style>
  <script type="text/javascript">
    var paddingTop = 0;
    function doOnmouseover() {
      console.log('навели мышь');
      var elements = document.getElementsByClassName("my_circle");
      console.log('elements', elements);
      var myElement = elements[0];
      console.log('myElement', myElement);
      paddingTop += 50;
      console.log('padding_top', paddingTop);
      var paddingPx = paddingTop + 'px';
      console.log('padding', paddingPx);
      myElement.style.paddingTop = paddingPx;
    }
  </script>
</head>
<body>
  <h1>onmouseover</h1>
  <p>наведите мышь на круг</p>
  <div class="my_circle" onmouseover="doOnmouseover()">
    <svg width="50" height="50">
      <circle cx="25" cy="25" r="25" />
    </svg>
  </div>
</body>
</html>
